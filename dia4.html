<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia Dos Namorados</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      overflow: hidden;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 500px;
      height: 650px;
      border-radius: 20px;
      text-align: center;
      padding-top: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      position: relative;
      z-index: 1;
    }

    .qr-code {
      margin-top: 15px;
      width: 100px;
    }

    .coracao {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 0;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="painel">
    <h1>Feliz Dia dos Namorados</h1>
    <img src="https://i.pinimg.com/originals/d4/65/89/d46589e62e342303f061fe39cf5f90b7.gif" alt="Coração" width="200" />

    <h2>
      Te amo muito, meu amor. Você é a melhor coisa que já aconteceu na minha vida. <br>
      Um raio de luz que me permitiu enxergar a beleza do mundo.
    </h2>

    <img class="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoCAYAAACM/rhtAAAB3UlEQVR4nO2Yz0sDQRBFz4IhEIIcAouAgkD0KhACVAHEAGKAIWAFFApSxA6cAiEgpIzvnuZ2ZX1OqmfWZ/d3Z7X+/b+mYON3p8YWHBhAc1e9FGYXERYYhC2HoPPybE58Dw+FmcUJVkTLrxAW2FSCi/B0IMuKILHIDEL8fDCb+0wVRyGXkPKkUCr04g7iRZT9TLQLfME6hgI+L1GBZKQU1jF3A9J9T0rglNRV0Ugm3VvAmkzajZdxCRScVsDWGonULlM1U3QL9U4y2VZaGL/qrRYM5SN0DUiJQBuU1y5E7ksYt8LU5EB5L2Ls7ixYpUjXYjc+I1cLeJFh9wvA0YhXN15C9BxZfJ+oqLuGTPMJkM52zHGA/ExjHbZQiwOvMXyb8E7p6BN9trfL0eX6u8QtoDZ5MB3gDfFJ6vX63mDahSCr14uqYKRbnKc2fRQx6fNLoHwvpDHbIb/Xcwk5A1AfwOmQvQK2wE+6UbzYJAdAmB6/J++rMZKVoF12R/7osO+8ACnAAAAAElFTkSuQmCC" alt="QR Code" />
  </div>

  <script>
    // Cria corações SVG reais
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (Math.random() * 2 + 4) + 's';

      // Inserir SVG de coração
      coracao.innerHTML = `
        <svg width="30" height="30" viewBox="0 0 24 24" fill="pink" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-8.5-5.43-8.5-11.28C3.5 6.01 5.51 4 8 4c1.54 0 3.04.99 4 2.44C13.96 4.99 15.46 4 17 4c2.49 0 4.5 2.01 4.5 5.72C21.5 15.57 12 21 12 21z"/>
        </svg>
      `;

      document.body.appendChild(coracao);

      // Remover após animação
      setTimeout(() => {
        coracao.remove();
      }, 6000);
    }

    setInterval(criarCoracao, 300);
  </script>

</body>
</html>
