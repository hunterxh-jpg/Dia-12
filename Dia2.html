<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia Dos Namorados</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      overflow: hidden;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 500px;
      height: 650px;
      border-radius: 20px;
      text-align: center;
      padding-top: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      position: relative;
    }

    #sim, #nao {
      height: 40px;
      width: 60px;
      background-color: red;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #sim {
      margin-left: -50px;
    }

    #nao {
      position: absolute;
    }

    .qr-code {
      margin-top: 15px;
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="painel">
    <h1>Feliz Dia dos Namorados</h1>
    <img src="https://i.pinimg.com/originals/d4/65/89/d46589e62e342303f061fe39cf5f90b7.gif" alt="Coração" width="200">

    <h2>
      Te amo muito, meu amor. Você é a melhor coisa que já aconteceu na minha vida. <br>
      Um raio de luz que me permitiu enxergar a beleza do mundo.
    </h2>

    <div>
      <button id="sim" onclick="alert('Eu sabia! Te amo ❤️')">Sim</button>
      <button id="nao" onmouseover="fuja()">Não</button>
    </div>

    <!-- QR Code embutido -->
    <img class="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoCAYAAACM/rhtAAAB3UlEQVR4nO2Yz0sDQRBFz4IhEIIcAouAgkD0KhACVAHEAGKAIWAFFApSxA6cAiEgpIzvnuZ2ZX1OqmfWZ/d3Z7X+/b+mYON3p8YWHBhAc1e9FGYXERYYhC2HoPPybE58Dw+FmcUJVkTLrxAW2FSCi/B0IMuKILHIDEL8fDCb+0wVRyGXkPKkUCr04g7iRZT9TLQLfME6hgI+L1GBZKQU1jF3A9J9T0rglNRV0Ugm3VvAmkzajZdxCRScVsDWGonULlM1U3QL9U4y2VZaGL/qrRYM5SN0DUiJQBuU1y5E7ksYt8LU5EB5L2Ls7ixYpUjXYjc+I1cLeJFh9wvA0YhXN15C9BxZfJ+oqLuGTPMJkM52zHGA/ExjHbZQiwOvMXyb8E7p6BN9trfL0eX6u8QtoDZ5MB3gDfFJ6vX63mDahSCr14uqYKRbnKc2fRQx6fNLoHwvpDHbIb/Xcwk5A1AfwOmQvQK2wE+6UbzYJAdAmB6/J++rMZKVoF12R/7osO+8ACnAAAAAElFTkSuQmCC" alt="QR Code">

  </div>

  <script>
    function fuja() {
      var botaoNao = document.getElementById("nao");
      var larguraJanela = window.innerWidth;
      var alturaJanela = window.innerHeight;

      var maxX = larguraJanela - botaoNao.offsetWidth;
      var maxY = alturaJanela - botaoNao.offsetHeight;

      var aleatorioX = Math.floor(Math.random() * maxX);
      var aleatorioY = Math.floor(Math.random() * maxY);

      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>

</body>
</html>
