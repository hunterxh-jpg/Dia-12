<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia Dos Namorados</title>

  <!-- Fonte rom√¢ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: red;
      margin: 0;
      overflow: hidden;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Pacifico', cursive;
      position: relative;
      z-index: 1;
    }

    .qr-code {
      margin-top: 20px;
      width: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .botao-musica {
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao-musica:hover {
      background-color: #e91e63;
    }

    .coracao {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 0;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <!-- √Åudio sem autoplay -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div class="painel">
    <h1>Feliz Dia dos Namorados</h1>

    <img src="https://i.pinimg.com/originals/d4/65/89/d46589e62e342303f061fe39cf5f90b7.gif" alt="Cora√ß√£o pulsando" width="200" />

    <h2>
      Te amo muito, meu amor. Voc√™ √© a melhor coisa que j√° aconteceu na minha vida. <br>
      Um raio de luz que me permitiu enxergar a beleza do mundo.
    </h2>

    <!-- Bot√£o para tocar m√∫sica -->
    <button class="botao-musica" onclick="tocarMusica()">Clique para ouvir nossa m√∫sica üé∂</button>

    <!-- QR Code para v√≠deo no YouTube -->
    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=pPadmhgdDmI" alt="QR Code rom√¢ntico para o v√≠deo do YouTube" />
  </div>

  <script>
    function tocarMusica() {
      const audio = document.getElementById('musica');
      audio.play();
    }

    // Cora√ß√µes caindo
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (Math.random() * 2 + 4) + 's';

      coracao.innerHTML = `
        <svg width="30" height="30" viewBox="0 0 24 24" fill="pink" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-8.5-5.43-8.5-11.28C3.5 6.01 5.51 4 8 4c1.54 0 3.04.99 4 2.44C13.96 4.99 15.46 4 17 4c2.49 0 4.5 2.01 4.5 5.72C21.5 15.57 12 21 12 21z"/>
        </svg>
      `;
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 6000);
    }

    setInterval(criarCoracao, 300);
  </script>

</body>
</html>
