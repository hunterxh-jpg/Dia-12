<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia Dos Namorados</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: red;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Pacifico', cursive;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
    }

    .botao-musica {
      margin-top: 20px;
      background-color: #ff4081;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botao-musica:hover {
      background-color: #e91e63;
    }

    .qr-code {
      margin-top: 20px;
      width: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .carrossel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
      border-radius: 15px;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 600%; /* 6 imagens */
    }

    .carrossel img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 15px;
    }

    .coracao {
      position: fixed;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 0;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="painel">
    <h1>Feliz Dia dos Namorados</h1>

    <!-- Carrossel -->
    <div class="carrossel-container">
      <div class="carrossel" id="carrossel">

        <img src="/mnt/data/3ed3d2b6-9269-4ff1-b417-4bf513a10b32.jfif" alt="Imagem 2">
        <img src="/mnt/data/8a579232-8681-4535-9a21-f9fd80e3285b.jfif" alt="Imagem 3">
        <img src="/mnt/data/7011e405-6898-4908-900e-4f7da1305040.jfif" alt="Imagem 4">
        <img src="/mnt/data/5526099a-a71e-449c-b3d5-f8e9e5b74a2e.jfif" alt="Imagem 5">
        <img src="/mnt/data/a7677c98-a0de-43d8-9b30-59678dc2bdc2.jfif" alt="Imagem 6">
      </div>
    </div>

    <h2>
      Te amo muito, meu amor. VocÃª Ã© a melhor coisa que jÃ¡ aconteceu na minha vida. <br>
      Um raio de luz que me permitiu enxergar a beleza do mundo.
    </h2>

    <button class="botao-musica" onclick="irParaVideo()">Clique para ouvir nossa mÃºsica ðŸŽ¶</button>

    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=pPadmhgdDmI" alt="QR Code romÃ¢ntico" />
  </div>

  <script>
    function irParaVideo() {
      window.location.href = "https://www.youtube.com/watch?v=pPadmhgdDmI";
    }

    // Carrossel automÃ¡tico
    let index = 0;
    const carrossel = document.getElementById('carrossel');
    const totalSlides = carrossel.children.length;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      carrossel.style.transform = `translateX(-${index * 100}%)`;
    }, 3000);

    // CoraÃ§Ãµes caindo
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (Math.random() * 2 + 4) + 's';

      coracao.innerHTML = `
        <svg width="30" height="30" viewBox="0 0 24 24" fill="pink" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-8.5-5.43-8.5-11.28C3.5 6.01 5.51 4 8 4c1.54 0 3.04.99 4 2.44C13.96 4.99 15.46 4 17 4c2.49 0 4.5 2.01 4.5 5.72C21.5 15.57 12 21 12 21z"/>
        </svg>
      `;
      document.body.appendChild(coracao);
      setTimeout(() => coracao.remove(), 6000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
