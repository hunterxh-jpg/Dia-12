<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia Dos Namorados</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      overflow: hidden;
    }

    .painel {
      margin: auto;
      background-color: white;
      width: 500px;
      height: 650px;
      border-radius: 20px;
      text-align: center;
      padding-top: 30px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      position: relative;
      z-index: 1;
    }

    .qr-code {
      margin-top: 15px;
      width: 100px;
    }

    /* Corações */
    .coracao {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: cair 6s linear infinite;
    }

    .coracao::before,
    .coracao::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .coracao::before {
      top: -10px;
      left: 0;
    }

    .coracao::after {
      left: -10px;
      top: 0;
    }

    @keyframes cair {
      0% {
        transform: translateY(-10%) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
